<html>
	<meta charset="uft-8">
	<link rel="stylesheet" href="style.css" type="text/css"/>
<head>
	<title>Практическая работа №2</title>
</head>
<body>

		<header>	
		</header>
		<section>
		<form>
		<legend> Регистрация</legend>
		<p>Имя</p>
		<input  type="text" autofocus="" placeholder="Иван" pattern="[0-9A-Za-za-яА-ЯЁё]{2,10}" required/>
		<p>Фамилия</p>
		<input type="text" placeholder="Иванов"  pattern="[0-9A-Za-za-яА-ЯЁё]{2,14}" required/>
		<p>Отчество</p>
		<input type="text" placeholder="Иванович"  pattern="[0-9A-Za-za-яА-ЯЁё]{4,15}" required/>
		<p>E-mail</p>
		<input type="email" placeholder="ivan@mail.ru"  required/>
		<p>Пароль</p>
		<input type="password" placeholder="qwertyAB$!%$1"  pattern="((?=^.{5,10}$)(?=.*\d)(?!.*[А-Яа-яЁё])((?=.*[A-Z])(?=.*[A-Z])((?:.*[!@#$%^&*\[\]\{\}]){3,})).*)"   required/>
		<p>Логин</p>
		<input type="text" placeholder="Логин"  pattern="[A-Za-z]{4,}"required/>
		<p>Сообщение о регистации</p>
		<input type="maxlength" placeholder="Сообщение о регистации"  pattern="[A-Za-z]{10,100}"required/>
		<p>Дата рождения</p>
		<input min="1900-01-01" max="2009-12-31" 
pattern="(([3]{1}[0-1]{1})||([0-2]{1}[0-9]{1}))\.(([1]{1}[0-2]{1})||([0]{1}[1-9]{1}))\.(([1]{1}[9]{1}[0-9]{1}[0-9]{1})||([2]{1}[0]{1}[0]{1}[0-9]{1})||([2]{1}[0]{1}[0]{1}[0-9]{1}))"/>
		<input type="submit" value="Зарегистрироваться"/>
		</form>
		</section>
		<footer>
			
		</footer>
</body>
</html>
